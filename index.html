<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/presets.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- favicon -->
    <title>Rust Strat Roulette</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico?" type="image/x-icon">
</head>
<body>
    <div id="background" alt="image of a forest in rust">
        <div id="background-gradient">
            <div class="controls">
                <div class="controls-top">
                    <img src="./assets/img/rust-logo.png" alt="rust logo square with the word RUST">
                    <h1 class="title no-hover">STRAT ROULETTE</h1>
                </div>
                <div class="controls-bottom">
                    <h1 class="title" id="spin-wheel">SPIN WHEEL</h1>
                    <h1 class="title" id="settings">SETTINGS</h1>
                    <h1 class="title disabled" id="about">ABOUT</h1>
                    <h1 class="title disabled" id="stats">STATS</h1>
                    <h1 class="title disabled" id="future-stuff">FUTURE</h1>
                    <h1 class="title disabled" id="credits">CREDITS</h1>
                </div>
            </div>
            <div class="content">
                <div class="paint" id="paint-stroke" style="display:block">
                    <div class="paint-mask">
                        <div id="wheel">
                        <img src="./assets/img/wheel-dummy-text.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="card" id="mission-card" style="display:none">
                    <div class="card-img">
                        <img id="mission-thumbnail" src="./assets/TEMP/cargoship.png" alt="mission image demo">
                    </div>
                    <div class="card-info">
                        <h1 class="title" id="mission-title">TAKE OVER THE CARGOSHIP</h1>
                        <h2 class="subtitle" id="mission-subtitle">Category: PVE | Difficulty: Hard</h2>
                        <div class="card-info-description" id="mission-card-description">

                        </div>
                    </div>
                    <div class="card-buttons">
                        <div class="card-buttons-left">
                            <a href="#" id="learn-more" target="_blank">
                                <button type="button" class="button btn-info">LEARN MORE</button>
                            </a>
                        </div>
                        <div class="card-buttons-right">
                            <button type="button" class="button btn-secondary" id="skip">SKIP</button>
                            <button type="button" class="button btn-confirm" id="complete">COMPLETE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="nav-top">
                    <a href="#">
                        <img src="./assets/img/icons/Temp-64px.png" alt="temporary icon"> <!-- todo language button -->
                    </a>
                </div>
                <div class="nav-bottom">
                    <a href="https://www.linkedin.com/in/brandonnorsworthy/">
                        <img src="./assets/img/icons/LinkedIn-64px.png" alt="linked in logo">
                    </a>
                    <a href="https://github.com/brandonnorsworthy/rust-strat-roulette">
                        <img src="./assets/img/icons/GitHub-Mark-64px.png" alt="github otcocat logo">
                    </a>
                </div>
            </div>
            <div class="footer">
                <p>Made by <a href="https://github.com/brandonnorsworthy">Brandon Norsworthy</a> with ðŸ§  Power</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/src/createCardHtml.js"></script>
    <script src="./assets/js/src/missions.js"></script>
</body>
</html>
